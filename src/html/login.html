<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login - Maquette Auto</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo-container">
        <a href="./main.html"><img src="../src/Logo-FFVE.png" alt="Logo" class="logo"></a>
    </div>
    <nav class="navbar">
      <button>La FFVE</button>
      <button>Les adhérents</button>
      <button>Nos services</button>
      <button>Nos évènements</button>
      <button>S'informer</button>
      <div class="auth-links">
        <a href="#">LOGIN</a>
        <a href="./register.html">REGISTER</a>
      </div>
    </nav>
  </header>

  <!-- LOGIN FORM -->
  <section class="login-section">
    <h2>Connexion</h2>
    <form class="login-form">
      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Se connecter</button>
      <p class="register-link">Pas encore inscrit ? <a href="./register.html">Créer un compte</a></p>
    </form>
  </section>
</body>
</html>
